<table class="table">
  <thead>
  <tr>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let participant of participantList">
    <td>{{ participant?.nom }}</td>
    <td>{{ participant?.prenom }}</td>
    <td>{{ participant?.email }}</td>
  </tr>
  </tbody>
</table>
